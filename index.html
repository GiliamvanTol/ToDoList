<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ToDoList</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section id="container">

<h1>TakenLijst</h1>

<div id="wrapper-input">

<form name="todo-ader"> 
<input type="text" id="todo-entry-box" placeholder="Voeg item toe ...">
</form>
<button id="add-button" class="btn-toevoegen">Toevoegen</button>
</div>

<div id="wrapper-content">

<ul id="todo-list">

</ul>

</div>

<button id="clear-button" class="btn-verwijderen">Item Verwijderen</button>
<button id="emty-button" class="btn-leeg">Totaal Verwijderen</button>
	
</section>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
